<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main1">
        <img src="image.jpg" id="img2" alt="eagle image">
        <h1>ODIN</h1>
        <img src="odin-lined.png" id="img1" alt="odin-lined">
    </div>

    <div class="main">
        <article>
            <p>This is not real online service! You know you need something </p> 
            <p>like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <br>
            <p>You <i>know</i> you want to.</p>
        </article>

        <form action="">
            <fieldset>
                <h3>Let's do this!</h3>
                <br>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_numnber">PHONE NUMBER</label>
                    <input type="text" id="phone_numnber" name="phone_numnber">
                </div>
            
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </fieldset>

            <input type="submit" value="Create Account">
            <p>Already have an account? <a href="#">Login</a></p>
        </form>
    </div>
</body>
</html>
